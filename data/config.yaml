
plugins:
    - nci-projects-reloader
    - nci-static-server
    - nci-rest-api-server
#     - nci-mail-notification
#     - nci-jabber-notification
#     - nci-scheduler

nodes:
    - type: local
      maxExecutorsCount: 2

http:
    host: 127.0.0.1
    port: 3000
    url: http://127.0.0.1:3000
    static:
        locations:
            - url: !!js/regexp ^/(js|css|fonts|images)/
              root: static/
            - url: !!js/regexp ^/projects/(\w|-)+/workspace/
              root: data/

storage:
    backend: memdown
    # backend: leveldown

notify:
    mail:
        host: smtp.gmail.com
        port: 587
        auth:
            user: bot.nci@gmail.com
            pass: pass
    jabber:
        host: talk.google.com
        port: 5222
        reconnect: true
        jid: bot.nci@gmail.com
        password: password
